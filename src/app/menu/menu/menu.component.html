<div style="width: 100%; padding: 2rem 3rem">
  <div style="display: flex">
    <div
      class="tab__list-item"
      style="background: #3b5998"
      (click)="tabClickHandler(1)"
      id="tab1"
    >
      List
    </div>
    <div class="tab__list-item" (click)="tabClickHandler(2)" id="tab2">
      Menu
    </div>
    <div class="tab__list-item" (click)="tabClickHandler(3)" id="tab3">
      Menu Order
    </div>
  </div>

  <div style="display: flex">
    <div class="card tab__body" style="flex: 1">
      <app-menu-list
        *ngIf="(menuStoreService.tabNo$ | async) == 1"
      ></app-menu-list>

      <app-menu-form
        *ngIf="(menuStoreService.tabNo$ | async) == 2"
      ></app-menu-form>

      <app-menu-order
        *ngIf="(menuStoreService.tabNo$ | async) == 3"
      ></app-menu-order>
    </div>
  </div>
</div>

<app-delete-dialog
  *ngIf="menuStoreService.deleteDialog$ | async"
  (onDelete)="deleteData()"
  (onCancel)="cancelDelete()"
></app-delete-dialog>
