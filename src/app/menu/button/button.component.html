<div style="width: 100%; padding: 2rem 3rem">
  <div style="display: flex">
    <div
      class="tab__list-item"
      style="background: #3b5998"
      (click)="tabClickHandler(1)"
      id="tab1"
    >
      List
    </div>
    <div class="tab__list-item" (click)="tabClickHandler(2)" id="tab2">
      Button Name
    </div>
  </div>

  <div style="display: flex">
    <div class="card tab__body" style="flex: 1">
      <app-button-list
        *ngIf="(buttonStoreService.tabNo$ | async) == 1"
      ></app-button-list>

      <app-button-form
        *ngIf="(buttonStoreService.tabNo$ | async) == 2"
      ></app-button-form>
    </div>
  </div>
</div>

<app-delete-dialog
  *ngIf="buttonStoreService.deleteDialog$ | async"
  (onDelete)="deleteData()"
  (onCancel)="cancelDelete()"
></app-delete-dialog>
