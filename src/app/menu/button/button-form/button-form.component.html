<div style="flex: 1">
  <div style="display: flex; margin-top: 1rem; margin-bottom: 2rem">
    <button class="btn btn-primary btn__crud" (click)="new()">New</button>
    <button
      *ngIf="buttonStoreService.isUpdate$ | async"
      class="btn btn-success btn__crud"
      (click)="save()"
    >
      Update
    </button>
    <button
      *ngIf="!(buttonStoreService.isUpdate$ | async)"
      class="btn btn-success btn__crud"
      (click)="save()"
    >
      Save
    </button>
    <button class="btn btn-danger btn__crud" (click)="delete()">Delete</button>
  </div>

  <div class="flex__row" style="align-items: center">
    <div style="flex: 0 0 20%" class="form__label flex__item">Code</div>
    <div class="flex__item" style="flex: 0 0 20%">
      <input
        type="text"
        class="form-control form__input"
        [readonly]="(menuStoreService.isUpdate$ | async) ? true : false"
        [(ngModel)]="code"
      />
    </div>
  </div>

  <div class="flex__row" style="align-items: center">
    <div style="flex: 0 0 20%" class="form__label flex__item">Description</div>
    <div class="flex__item" style="flex: 0 0 25%">
      <input
        type="text"
        class="form-control form__input"
        [(ngModel)]="description"
      />
    </div>
  </div>
</div>
