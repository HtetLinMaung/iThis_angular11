<div style="flex: 1">
    <div style="display: flex; margin-top: 1rem; margin-bottom: 2rem">
        <button class="btn btn-primary btn__crud" (click)="goNew()">New</button>
        <button class="btn btn-success  btn__crud" (click)="save()">{{_obj.syskey=='' || _obj.syskey=='0'?
            'Save':'Update' }}</button>
        <button class="btn btn-danger btn__crud" [disabled]="this._obj.syskey==''" (click)="goDelete()">Delete</button>
    </div>
    <div class="flex__row">
        <div class="p__5" style="flex: 0 0 20%">
            <label class="form__label">Code</label>
        </div>
        <div class="p__5" style="flex: 0 0 30%">
            <input type="text" class="select_control form-control" [(ngModel)]="_obj.t1" name="intervention"
                placeholder="Code" />
        </div>
    </div>
    <div class="flex__row">
        <div class="p__5" style="flex: 0 0 20%">
            <label class="form__label">Description</label>
        </div>
        <div class="p__5" style="flex: 0 0 30%">
            <input type="text" class="select_control form-control" [(ngModel)]="_obj.t2" name="intervention1"
                placeholder="Description" />
        </div>
    </div>
</div>
