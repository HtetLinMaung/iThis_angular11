<div style="width: 100%; padding: 2rem 3rem">
  <app-patient-header></app-patient-header>
  
  <div style="display: flex">
    <div class="tab__list-item" style="background: #3b5998" (click)="tabClickHandler(1)" id="tab1">
      List
    </div>
    <div class="tab__list-item" (click)="tabClickHandler(2)" id="tab2">
      Nurse Shift Summary
    </div>
  </div>

  <div style="display: flex">
    <div class="card tab__body">
      <app-nurse-shift-summary-list *ngIf="(instructionStoreService.tabNo$ | async) == 1">
      </app-nurse-shift-summary-list>
      <app-nurse-shift-summary-form *ngIf="(instructionStoreService.tabNo$ | async) == 2">
      </app-nurse-shift-summary-form>
    </div>
  </div>
</div>
<app-delete-dialog *ngIf="instructionStoreService.deleteDialog$ | async" (onDelete)="deleteData()"
  (onCancel)="cancelDelete()"></app-delete-dialog>
<app-patient-dialog *ngIf="appStoreService.patientDialog$ | async"></app-patient-dialog>
