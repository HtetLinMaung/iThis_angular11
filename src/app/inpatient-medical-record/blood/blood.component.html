<div style="width: 100%; padding: 2rem 3rem">
  <app-patient-header></app-patient-header>

  <div style="display: flex">
    <div
      class="tab__list-item"
      style="background: #3b5998"
      (click)="tabClickHandler(1)"
      id="tab1"
    >
      List
    </div>
    <div class="tab__list-item" (click)="tabClickHandler(2)" id="tab2">
      Blood, blood products and tpn form
    </div>
  </div>

  <div style="display: flex">
    <div class="card tab__body" style="flex: 1">
      <app-blood-list
        *ngIf="(bloodStoreService.tabNo$ | async) == 1"
      ></app-blood-list>

      <app-blood-form
        *ngIf="(bloodStoreService.tabNo$ | async) == 2"
      ></app-blood-form>
    </div>
  </div>
</div>

<app-delete-dialog
  *ngIf="bloodStoreService.deleteDialog$ | async"
  (onDelete)="deleteData()"
  (onCancel)="cancelDelete()"
></app-delete-dialog>

<app-patient-dialog
  *ngIf="appStoreService.patientDialog$ | async"
></app-patient-dialog>
