<p>roomrate-list works!</p>
<div style="flex: 1">
    <div style="display: flex; margin: 1rem 0">
        <div style="display: flex;flex: 0 0 80%;align-items: center;justify-content: space-between;">
            <input [(ngModel)]="this._roomrateObj.ebRate" type="text" class="form-control form__input" style="flex: 0 0 35%" placeholder="Code"/>
            <input [(ngModel)]="this._roomrateObj.rmType" type="text" class="form-control form__input" style="flex: 0 0 35%" placeholder="Description"/>
            <div class="__fab __raised" title="Search" (click)="normalSearch()">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="__fab __raised" title="Show all" (click)="showAll()">
                <i class="fas fa-list"></i>
            </div>
            <div class="__fab __raised" title="Clear" (click)="clearSearch()">
                <i class="fas fa-times"></i>
            </div>
            <div class="__fab __raised" title="Advanced Search" (click)="openAdvSearch()">
                <i class="fas fa-search"></i>
            </div>
            <div class="__fab __raised" title="Export">
                <i class="fas fa-file-export"></i>
            </div>
        </div>
    </div>
</div>
